name: Release

on:
  push:
    tags:
      - 'v.*'   # runs on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive folder
        run: |
          zip -r StringFlexBox-Release-${GITHUB_REF_NAME}.zip my-folder/ -x "*.git*" "*.gitignore" "*.gitattributes"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
